<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #000;
        }
        .container {
            display: flex;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<canvas id="mazeCanvas" width="800" height="800"></canvas>
<div class="container">
    <button id="solveBFSButton">Solve the Maze (BFS)</button>
    <button id="solveDFSButton">Solve the Maze (DFS)</button>
    <button id="clearButton">Clear Maze</button>
</div>
<script src="script.js"></script>
</body>
</html>
